<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Javascript-BMR</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form action="">
            <div class="form-group">
              <label for="weight">Weight</label>
              <input
                id="weight"
                type="text"
                name="weight"
                class="form-control"
                placeholder="kg"
              /><br />
            </div>

            <div class="form-group">
              <label for="height">Height</label>
              <input
                id="height"
                type="text"
                name="weight"
                class="form-control"
                placeholder="cm"
              /><br />
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input
                id="age"
                type="text"
                name="age"
                class="form-control"
                placeholder=""
              /><br />
            </div>
          </form>

          <button onclick="resultBmr()" class="btn btn-primary">
            calculate
          </button>
          <form action="">
            <div class="form-group">
              <label for="result">Average Calories</label>
              <input
                id="result"
                type="text"
                name="result"
                class="form-control"
              />
            </div>
          </form>

          <!-- activity selector  -->

          <select name="activity" id="activities">
            <option value="notActive" id="act1"> not Active</option>
            <option value="lightlyActive" id="act2"> lightly Active</option>
            <option value="active" id="act3"> Active</option>
            <option value="veryActive" id="act4"> very Active</option>
          </select>

          <button onclick="activityBMR()">calculate</button>
          <form action="">
            result:
            <input id="resultActivity" type="text" name="BMRtotalResult" />
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
